<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Helper</title>
  <script>
    /**
     * GitHub Pages SPA 路由修复脚本
     * 当用户刷新非根路径（如 /providers）时，GitHub Pages 返回 404。
     * 此脚本将路径编码后重定向到根路径，由 index.html 中的脚本还原。
     *
     * ⚠️ 如果你的 GitHub 仓库名不是 ai-helper，需同步修改下方 base 变量。
     */
    var base = '/ai-helper';
    var l = window.location;
    var path = l.pathname.replace(base, '') || '/';
    l.replace(
      base + '/?p=' + encodeURIComponent(path) + (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') + l.hash
    );
  </script>
</head>
<body></body>
</html>
